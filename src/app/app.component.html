<form>
  <div *ngIf="independentQuestions">
    <div *ngFor="let question of independentQuestions; let i = index">
      <div class="form-group">
        <label for="questionText">
          <strong>Question</strong>
        </label>
        <p id="questionText" name="text">{{ question.text }}</p>
        <div class="form-group">
          <label for="answerChoices">
            <strong>Choose answer:</strong>
          </label>
          <div *ngFor="let answer of question.answers; let j = index">
            <!-- j - Associating each label with each radio button -->
            <label for="answer{{j}}">
                <input type="radio" id="answer{{j}}" name="answer{{i}}" [value]="answer" (click)="answerRadioClick(question, answerRadio)" #answerRadio> {{ answer }}
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
